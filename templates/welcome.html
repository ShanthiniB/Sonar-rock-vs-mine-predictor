
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sonar Rock vs Mine Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-color: #6366f1;
      --primary-dark: #4f46e5;
      --secondary-color: #8b5cf6;
      --accent-color: #06b6d4;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border-color: #475569;
      --shadow-color: rgba(99, 102, 241, 0.3);
      --glow-color: rgba(99, 102, 241, 0.6);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-primary) 100%);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }
    
    @keyframes backgroundShift {
      0%, 100% { transform: translateX(0) translateY(0); }
      25% { transform: translateX(-10px) translateY(-5px); }
      50% { transform: translateX(10px) translateY(-10px); }
      75% { transform: translateX(-5px) translateY(5px); }
    }
    
    /* Floating Particles */
    .particle {
      position: fixed;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle::before {
      content: '';
      display: block;
      width: 4px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--glow-color);
      animation: float 15s infinite linear;
    }
    
    .particle:nth-child(2n)::before { 
      background: var(--secondary-color); 
      animation-duration: 18s;
      animation-delay: -5s;
    }
    
    .particle:nth-child(3n)::before { 
      background: var(--accent-color); 
      animation-duration: 12s;
      animation-delay: -10s;
    }
    
    @keyframes float {
      from {
        transform: translateY(100vh) translateX(-50px) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      to {
        transform: translateY(-100px) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    
    .card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      box-shadow: 
        0 20px 25px -5px rgba(0, 0, 0, 0.4),
        0 10px 10px -5px rgba(0, 0, 0, 0.2),
        0 0 50px var(--shadow-color);
      position: relative;
      overflow: hidden;
      animation: cardEntry 1s ease-out;
      transform-style: preserve-3d;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.05),
        transparent
      );
      animation: shimmer 3s infinite;
    }
    
    @keyframes cardEntry {
      from {
        opacity: 0;
        transform: translateY(30px) rotateX(15deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0deg);
      }
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    
    .header h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 2s ease-in-out infinite alternate;
      position: relative;
    }
    
    .header h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 2px;
      animation: underlineGrow 1s ease-out 0.5s both;
    }
    
    @keyframes titleGlow {
      from { filter: drop-shadow(0 0 10px var(--glow-color)); }
      to { filter: drop-shadow(0 0 20px var(--glow-color)); }
    }
    
    @keyframes underlineGrow {
      from { width: 0; }
      to { width: 60px; }
    }
    
    .header p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 400;
      animation: fadeInUp 1s ease-out 0.3s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-container {
      width: 100%;
    }
    
    .form-group {
      margin-bottom: 2rem;
      animation: slideInLeft 0.8s ease-out both;
    }
    
    .form-group:nth-child(2) { animation-delay: 0.4s; }
    .form-group:nth-child(3) { animation-delay: 0.6s; }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
      letter-spacing: 0.025em;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 1rem 1.25rem;
      background: rgba(51, 65, 85, 0.6);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      background: rgba(51, 65, 85, 0.8);
      box-shadow: 
        0 0 0 4px rgba(99, 102, 241, 0.1),
        0 0 20px rgba(99, 102, 241, 0.3);
      transform: translateY(-2px);
    }
    
    input::placeholder {
      color: var(--text-muted);
      transition: opacity 0.3s ease;
    }
    
    input:focus::placeholder {
      opacity: 0.5;
    }
    
    .submit-btn {
      width: 100%;
      padding: 1.2rem 2rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: buttonEntry 1s ease-out 0.8s both;
      font-family: inherit;
      letter-spacing: 0.025em;
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 10px 25px rgba(99, 102, 241, 0.4),
        0 0 30px rgba(99, 102, 241, 0.3);
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary-color));
    }
    
    .submit-btn:hover::before {
      left: 100%;
    }
    
    .submit-btn:active {
      transform: translateY(-1px);
    }
    
    @keyframes buttonEntry {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .tech-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(6, 182, 212, 0.2);
      color: var(--accent-color);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      border: 1px solid rgba(6, 182, 212, 0.3);
      animation: badgePulse 3s ease-in-out infinite;
    }
    
    @keyframes badgePulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .card {
        padding: 2rem;
        border-radius: 20px;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .header p {
        font-size: 1rem;
      }
      
      .tech-badge {
        position: static;
        display: inline-block;
        margin-bottom: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.5rem;
        line-height: 1.3;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Particles -->
  <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
  <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
  <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
  <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
  <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
  <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
  <div class="particle" style="left: 90%; animation-delay: 16s;"></div>

  <div class="container">
    <div class="card">
      <div class="tech-badge">
        <i class="fas fa-brain"></i> AI Powered
      </div>
      
      <div class="header">
        <h1>Sonar Analytics</h1>
        <p>Advanced Rock vs Mine Classification System</p>
      </div>
      
      <form class="form-container" action="/input" method="get">
        <div class="form-group">
          <label for="name">
            <i class="fas fa-user"></i> Full Name
          </label>
          <div class="input-wrapper">
            <input 
              type="text" 
              id="name" 
              name="name" 
              placeholder="Enter your full name"
              required
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Email Address <span style="color: var(--text-muted); font-weight: 400;">(optional)</span>
          </label>
          <div class="input-wrapper">
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="your.email@domain.com"
            >
          </div>
        </div>
        
        <button type="submit" class="submit-btn">
          <i class="fas fa-rocket"></i> Launch Predictor
        </button>
      </form>
    </div>
  </div>

  <script>
    // Add smooth interactions
    document.addEventListener('DOMContentLoaded', function() {
      // Add typing animation effect for inputs
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          this.style.transform = 'scale(1.02)';
          setTimeout(() => {
            this.style.transform = '';
          }, 150);
        });
      });
      
      // Add form submission animation
      const form = document.querySelector('form');
      const submitBtn = document.querySelector('.submit-btn');
      
      form.addEventListener('submit', function(e) {
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
        submitBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
      });
      
      // Add card hover effect
      const card = document.querySelector('.card');
      card.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = (y - centerY) / 10;
        const rotateY = (centerX - x) / 10;
        
        this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
      });
      
      card.addEventListener('mouseleave', function() {
        this.style.transform = '';
      });
    });
  </script>
</body>
</html>
